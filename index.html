<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neutron</title>
<link rel="icon" href="favicon.png">
<style>
/* --- Global Styles --- */
* { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
body { background: linear-gradient(135deg, #1a1a1a, #2e2e2e); color: #fff; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; padding: 20px; }
.app-container { width: 100%; max-width: 850px; background: rgba(30,30,30,0.95); border-radius: 15px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); backdrop-filter: blur(5px); transition: transform 0.2s ease; text-align: center; }
.app-container:hover { transform: translateY(-3px); }

/* --- Header --- */
header { display: flex; align-items: center; justify-content: center; gap: 15px; margin-bottom: 25px; }
.logo { width: 50px; height: 50px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.4); }
header h1 { font-size: 28px; font-weight: 600; letter-spacing: 1px; margin: 0; }

/* --- Tabs --- */
.tabs { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; }
.tab { padding: 8px 15px; background: rgba(50,50,50,0.8); border-radius: 8px; cursor: pointer; transition: all 0.3s ease; }
.tab.active { background: linear-gradient(135deg, #00b4ff, #0066ff); color: #fff; }
.tab:hover { background: rgba(80,80,80,0.8); }
.new-tab-btn { padding: 5px 12px; background: #555; border-radius: 50%; border: none; cursor: pointer; color: #fff; font-weight: bold; transition: all 0.3s ease; }
.new-tab-btn:hover { background: #777; }

/* --- Search --- */
.search-container { display: flex; gap: 15px; margin-bottom: 25px; }
.search-container input { flex: 1; padding: 12px 15px; border-radius: 12px; border: none; font-size: 16px; background: rgba(255,255,255,0.05); color: #fff; box-shadow: inset 0 2px 5px rgba(0,0,0,0.4); transition: all 0.3s ease; }
.search-container input:focus { outline: none; background: rgba(255,255,255,0.1); box-shadow: 0 0 10px rgba(0, 150, 255, 0.6); }
.search-container button { padding: 12px 25px; border-radius: 12px; border: none; background: linear-gradient(135deg, #00b4ff, #0066ff); color: #fff; font-size: 16px; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 5px 15px rgba(0,0,0,0.4); }
.search-container button:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0,0,0,0.5); background: linear-gradient(135deg, #00d4ff, #0080ff); }

/* --- Results --- */
.results { background: rgba(20,20,20,0.85); padding: 20px; border-radius: 15px; min-height: 180px; box-shadow: inset 0 0 10px rgba(0,0,0,0.4); white-space: pre-wrap; line-height: 1.6; font-size: 15px; transition: all 0.3s ease; display: none; }
.results.active { display: block; }
.results::selection { background: #00b4ff; color: #fff; }

/* --- Responsive --- */
@media screen and (max-width: 600px) {
    .app-container { padding: 15px; }
    header h1 { font-size: 22px; }
    .search-container input { font-size: 14px; }
    .search-container button { font-size: 14px; padding: 10px 18px; }
}
</style>
</head>
<body>
<div class="app-container">

  <!-- Header -->
  <header>
    <img src="logo.png" alt="Logo" class="logo">
    <h1>Neutron</h1>
  </header>

  <!-- Tabs -->
  <div class="tabs">
    <div class="tab active" onclick="switchTab(0)">Tab 1</div>
    <div class="tab" onclick="switchTab(1)">Tab 2</div>
    <button class="new-tab-btn" onclick="addTab()">+</button>
  </div>

  <!-- Search -->
  <div class="search-container">
    <input type="text" id="queryInput" placeholder="Search">
    <button onclick="search()">Search</button>
  </div>

  <!-- Results -->
  <div id="resultsContainer">
    <div class="results active" id="results-0"></div>
    <div class="results" id="results-1"></div>
  </div>

</div>

<script>
let activeTab = 0;
let tabCount = 2; // start with 2 tabs

function switchTab(index) {
    for (let i = 0; i < tabCount; i++) {
        document.getElementById(`results-${i}`).classList.remove('active');
        document.getElementsByClassName('tab')[i].classList.remove('active');
    }
    document.getElementById(`results-${index}`).classList.add('active');
    document.getElementsByClassName('tab')[index].classList.add('active');
    activeTab = index;
}

function addTab() {
    if(tabCount >= 5) return; // max 5 tabs
    const resultsContainer = document.getElementById('resultsContainer');
    const newResults = document.createElement('div');
    newResults.className = 'results';
    newResults.id = `results-${tabCount}`;
    resultsContainer.appendChild(newResults);

    const tabsContainer = document.querySelector('.tabs');
    const newTab = document.createElement('div');
    newTab.className = 'tab';
    newTab.textContent = `Tab ${tabCount+1}`;
    newTab.setAttribute('onclick', `switchTab(${tabCount})`);
    tabsContainer.insertBefore(newTab, document.querySelector('.new-tab-btn'));

    tabCount++;
    switchTab(tabCount - 1);
}

async function search() {
    const query = document.getElementById("queryInput").value.trim();
    const resultsDiv = document.getElementById(`results-${activeTab}`);
    
    if(!query){
        resultsDiv.textContent = "Please enter a query!";
        return;
    }

    if(query.toLowerCase().startsWith("gpt:")){
        const prompt = query.substring(4).trim();
        resultsDiv.textContent = "Fetching answer from ChatGPT...";

        try {
            const response = await fetch("https://api.openai.com/v1/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer YOUR_OPENAI_API_KEY"
                },
                body: JSON.stringify({
                    model: "text-davinci-003",
                    prompt: prompt,
                    max_tokens: 300,
                    temperature: 0.7
                })
            });
            const data = await response.json();
            resultsDiv.textContent = data.choices[0].text.trim();
        } catch (error) {
            resultsDiv.textContent = "Error fetching ChatGPT answer:\n" + error;
        }
    } else {
        resultsDiv.textContent = `Search History: ${query}`;
        window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, "_blank");
    }
}
</script>
</body>
</html>
